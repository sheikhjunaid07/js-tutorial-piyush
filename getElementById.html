<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Element By Id</title>

    <style>
      .blue-color {
        color: blue;
      }
      .apply-color {
        color: red;
      }
      .underline {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <nav class="block">
      <p class="paragraph">Welcome to my Website</p>
    </nav>
    <div class="block">
      <h4>Hi My Name is <span id="username">Sheikh Junaid </span>;)</h4>
      <h3 id="apply-color-red">This is a demo</h3>
      <p class="paragraph">Here is a code for you</p>
      <code>Console.log("Hello World")</code>
    </div>
    <script>
      const getId = document.getElementById("username");
      console.log(getId);

      //you can find or get what is written in tag using innerHTML
      console.log(getId.innerHTML); //Sheikh Junaid
      //change the name using innerHTML
      getId.innerHTML = "Raj Sharma";

      //add styling using JavaScript
      getId.classList.add("blue-color");

      const applyRed = document.getElementById("apply-color-red");

      //you can added more than one styling 
      applyRed.classList.add("apply-color", "underline");
    </script>
  </body>
</html>
