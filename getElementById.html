<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Element By Id</title>

    <style>
      .blue-color {
        color: blue;
      }
      .apply-color {
        color: red;
      }
      .underline {
        text-decoration: underline;
      }

      .apply-on-para {
        color: blueviolet;
        text-decoration: dotted;
      }
    </style>
  </head>
  <body>
    <nav class="block">
      <p class="paragraph">Welcome to my Website</p>
    </nav>
    <div class="block">
      <h3 style="color: deeppink" id="demo">
        This line is written to use inline styling using DOM
      </h3>
      <h4>Hi My Name is <span id="username">Sheikh Junaid </span>;)</h4>
      <h3 id="apply-color-red">This is a demo</h3>
      <p class="paragraph">Here is a code for you</p>
      <code>Console.log("Hello World")</code>
    </div>
    <script>
      const getId = document.getElementById("username");
      console.log(getId);

      //you can find or get what is written in tag using innerHTML
      console.log(getId.innerHTML); //Sheikh Junaid
      //change the name using innerHTML
      getId.innerHTML = "Raj Sharma";

      //add styling using JavaScript
      getId.classList.add("blue-color");

      const applyRed = document.getElementById("apply-color-red");

      //you can added more than one styling
      applyRed.classList.add("apply-color", "underline");

      //for demo id
      const demoId = document.getElementById("demo");
      demoId.style.backgroundColor = "aqua";
      demoId.style.textDecoration = "underline";

      //you can also get the parent tag of given tag or element
      console.log(demoId.parentElement);

      //you can change or add styling on parent element/tag from child
      demoId.parentElement.style.backgroundColor = "grey";

      //you can remove the tag/element
      demoId.remove();
    </script>
  </body>
</html>
