<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Current Location</title>
  </head>
  <body>
    <h2>Getting Current Location</h2>
    <button id="get-location-button">Get Location</button>
    <script>
      const getLocationButton = document.getElementById("get-location-button");

      function gotLocation(position) {
        console.log(position);
      }
      function failedToGet() {
        console.log("there was some issue when getting location");
      }

      getLocationButton,
        addEventListener("click", async () => {
          navigator.geolocation.getCurrentPosition(gotLocation, failedToGet);
        });
    </script>
  </body>
</html>
