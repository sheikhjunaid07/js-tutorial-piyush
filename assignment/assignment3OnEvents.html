<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toggle color</title>
  </head>
  <body>
    <div id="demo">
      <h3>Sheikh Junaid</h3>
    </div>
    <button id="toggleButton">Click to change color</button>
    <script>
      const tagText = document.getElementById("demo");
      const button = document.getElementById("toggleButton");

      function redToBlue() {
        if (tagText.style.backgroundColor === "red")
          tagText.style.backgroundColor = "blue";
        else tagText.style.backgroundColor = "red";
      }
      button.addEventListener("click", redToBlue);
    </script>
  </body>
</html>
