<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="removeClass">
      <h2>This tag will delete</h2>
      <p>this para tag will delete</p>
    </div>
    <script>
      const demoClass = document.getElementsByClassName("removeClass");

      for (let i = 0; i < demoClass.length; i++) {
        demoClass.item(i).remove();
      }
    </script>
  </body>
</html>
